    <div id="map" style="width:800px;height:400px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4f87397342a5a6257622aad28f62bca9"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 1 // 지도의 확대 레벨 
    }; 

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// HTML5의 geolocation으로 사용할 수 있는지 확인합니다 
if (navigator.geolocation) {
    
    // GeoLocation을 이용해서 접속 위치를 얻어옵니다
    navigator.geolocation.getCurrentPosition(function(position) {
        
        var lat = position.coords.latitude, // 위도
            lon = position.coords.longitude; // 경도
        
        var locPosition = new kakao.maps.LatLng(lat, lon), // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다
            message = '<div style="padding:5px;">여기에 계신가요?</div>'; // 인포윈도우에 표시될 내용입니다
        
        // 마커와 인포윈도우를 표시합니다
        displayMarker(locPosition, message);
            
      });
    
} else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다
    
    var locPosition = new kakao.maps.LatLng(33.450701, 126.570667),    
        message = 'geolocation을 사용할수 없어요..'
        
    displayMarker(locPosition, message);
}

// 지도에 마커와 인포윈도우를 표시하는 함수입니다
function displayMarker(locPosition, message) {

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({  
        map: map, 
        position: locPosition
    }); 
    
    var iwContent = message, // 인포윈도우에 표시할 내용
        iwRemoveable = true;

    // 인포윈도우를 생성합니다
    var infowindow = new kakao.maps.InfoWindow({
        content : iwContent,
        removable : iwRemoveable
    });
    
    // 인포윈도우를 마커위에 표시합니다 
    infowindow.open(map, marker);
    
    // 지도 중심좌표를 접속위치로 변경합니다
    map.setCenter(locPosition);      
}    
</script>
    
    <br>
    
    <button type="button" onclick="mySend()" >파일수신</button>
    <div id="result"></div>
    <script type="text/javascript">
      var xhttp;

      function createHttpRequest(){
        xhttp = new XMLHttpRequest();
      }

      function  mySend(){
        createHttpRequest();
        xhttp.onreadystatechange = callFunction;
        xhttp.open("GET","mise.xml", true);
        xhttp.send(null);

      }
      function callFunction(){
        if(xhttp.readyState == 4){
          if(xhttp.status == 200){
            var responseData = xhttp.responseXML;
            var dataTimes = responseData.getElementsByTagName("dataTime");
            var dataTime = dataTimes[0].firstChild.nodeValue;
            var khaiValues = responseData.getElementsByTagName("khaiValue");  
            var khaiValue = khaiValues[0].firstChild.nodeValue;
            var pm25Values = responseData.getElementsByTagName("pm25Value");
            var pm25Value = pm25Values[0].firstChild.nodeValue;
            document.getElementById("result").innerHTML = "측정시간 : " + dataTime + "\t 통합대기상태 : " + khaiValue + "\t 미세먼지 : " + pm25Value;

          }
        }
      }
    </script>
    
    
  </body>
