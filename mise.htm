<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ajax 실습 03-5 : 2019.09.29</title>
    <style>
    body {background:#000; color:#fff;}
    </style>

  </head>
  <body>
    XML 파일 실습입니다.<br>
    <button type="button" onclick="mySend()" >파일수신</button>
    <div id="result"></div>
    <script type="text/javascript">
      var xhttp;

      function createHttpRequest(){
        xhttp = new XMLHttpRequest();
      }

      function  mySend(){
        createHttpRequest();
        xhttp.onreadystatechange = callFunction;
        xhttp.open("GET","mise.xml", true);
        xhttp.send(null);

      }
      function callFunction(){
        if(xhttp.readyState == 4){
          if(xhttp.status == 200){
            var responseData = xhttp.responseXML;
            var dateTimes = responseData.getElementsByTagName("dataTime");
            var dateTime = dataTimes[0].firstChild.nodeValue;
            document.getElementById("result").innerHTML = dataTime +"\t";

          }
        }
      }
    </script>
  </body>
</html>
