<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨</title>

    <link rel="stylesheet" href="css/weather-icons-wind.css">
    <link rel="stylesheet" href="css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="css/weather-icons.css">

</head>

<body>

    위도:<span id="latitude"></span><br>
    경도:<span id="longitude"></span>

    <p></p>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <div id="map" style="width:100%;height:350px;"></div>

    <script type="text/javascript"
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=4f87397342a5a6257622aad28f62bca9"></script>
    <script>
        $(function () {
            // Geolocation API에 액세스할 수 있는지를 확인
            if (navigator.geolocation) {
                //위치 정보를 얻기
                navigator.geolocation.getCurrentPosition(function (pos) {
                    $('#latitude').html(pos.coords.latitude);     // 위도
                    $('#longitude').html(pos.coords.longitude); // 경도
                    console.log(pos);
                    var x = pos.coords.latitude;
                    var y = pos.coords.longitude;

                    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                        mapOption = {
                            center: new kakao.maps.LatLng(x, y), // 지도의 중심좌표
                            level: 3 // 지도의 확대 레벨
                        };

                    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

                    // 마커가 표시될 위치입니다 
                    var markerPosition = new kakao.maps.LatLng(x, y);

                    // 마커를 생성합니다
                    var marker = new kakao.maps.Marker({
                        position: markerPosition
                    });

                    // 마커가 지도 위에 표시되도록 설정합니다
                    marker.setMap(map);

                    // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
                    // marker.setMap(null);    

                    $.ajax({
                        method: "GET",
                        url: "https://dapi.kakao.com/v2/local/geo/coord2address.json?x=" + y + "&y=" + x + "&input_coord=WGS84",
                        headers: { Authorization: "KakaoAK eaba352137de06ddce13c272d9ce9756" }
                    })
                        .done(function (msg) {
                            console.log(msg);
                            $("p").append("지번주소 : " + msg.documents[0].address.address_name + "<br>");
                            var address = msg.documents[0].address.address_name;

                            $.ajax({
                                method: "GET",
                                url: "https://dapi.kakao.com/v2/local/search/address.json",
                                data: { query: address },
                                headers: { Authorization: "KakaoAK eaba352137de06ddce13c272d9ce9756" }
                            })
                                .done(function (road) {
                                    console.log(road);
                                    $("p").append("도로명주소 : " + road.documents[0].road_address.address_name + "<br>");
                                    $("p").append("우편번호 : " + road.documents[0].road_address.zone_no + "<br>");

                                });
                        });



                        $.ajax({
                        method: "GET",
                        url: "https://api.openweathermap.org/data/2.5/weather?lat=" + x + "&lon=" + y + "&appid=49c020e9c5d0d8084687f4fbcc283554&units=metric"

                    })
                        .done(function (m) {
                            console.log(m);
                            //var temp = (m.main.temp - 273).toFixed(2);

                            $("p").append("온도 : " + m.main.temp + "℃, 습도 : " + m.main.humidity + "%,&nbsp;");
                            //$("p").append( "<img src='https://openweathermap.org/img/w/" + m.weather[0].icon + ".png'>");
                            $("p").append("&nbsp;<i class='wi wi-owm-" + m.weather[0].id + "'></i>");
                            $("p").append("&nbsp;" + m.weather[0].description + ",&nbsp;");
                            $("p").append("&nbsp;" + m.name + "<br>");

                            // _aqiFeed({ container: "city-aqi-container", city: "" + m.name + "" });
                            // _aqiFeed({
                            //     display: "<strong> %cityname 미세먼지 : %aqi &nbsp;on  %date</strong>",
                            //     container: "city-aqi-container-display",
                            //     city: "" + m.name + "" 
                            //});
                        });


                    $.ajax({
                        method: "GET",
                        url: "https://api.waqi.info/feed/geo:" + x + ";" + y + "/?token=a3217fdd5b58dd94f22869ee9d3c13c59c4c6ac2"

                    })
                        .done(function (pm) {
                            console.log(pm);
                            //var temp = (m.main.temp - 273).toFixed(2);
                            if (pm.data.iaqi.pm25.v <= 15) {
                                var level = "좋음";
                                var color = "#0080FF";
                            } else if (pm.data.iaqi.pm25.v <= 35) {
                                var level = "보통";
                                var color = "#3ADF00";
                            } else if (pm.data.iaqi.pm25.v <= 75) {
                                var level = "나쁨";
                                var color = "#FF8000";
                            } else if (pm.data.iaqi.pm25.v <= 150) {
                                var level = "매우나쁨";
                                var color = "#FE2E2E";
                            };

                            if (pm.data.iaqi.pm10.v <= 30) {
                                var pm10_level = "좋음";
                                var pm10_color = "#0080FF";
                            } else if (pm.data.iaqi.pm10.v <= 80) {
                                var pm10_level = "보통";
                                var pm10_color = "#3ADF00";
                            } else if (pm.data.iaqi.pm10.v <= 150) {
                                var pm10_level = "나쁨";
                                var pm10_color = "#FF8000";
                            } else if (pm.data.iaqi.pm10.v <= 1000) {
                                var pm10_level = "매우나쁨";
                                var pm10_color = "#FE2E2E";
                            };

                            $("p").append("초미세먼지(PM2.5) : <SPAN STYLE='background-color:" + color + ";'><i><font color='white'>&nbsp;" + pm.data.iaqi.pm25.v + "(" + level + ")&nbsp;&nbsp;</i></font></span><br>");
                            $("p").append("미세먼지(PM10) : <SPAN STYLE='background-color:" + pm10_color + ";'><i><font color='white'>&nbsp;" + pm.data.iaqi.pm10.v + "(" + pm10_level + ")&nbsp;&nbsp;</i></font></span><br>");
                            $("p").append("측정시간 : " + pm.data.time.s + "<br>");

                            // _aqiFeed({ container: "city-aqi-container", city: "" + m.name + "" });
                            // _aqiFeed({
                            //     display: "<strong> %cityname 미세먼지 : %aqi &nbsp;on  %date</strong>",
                            //     container: "city-aqi-container-display",
                            //     city: "" + m.name + "" 
                            //});
                        });


                });
            } else {
                alert("이 브라우저에서는 Geolocation이 지원되지 않습니다.")
            }
        });

    </script>


</body>

</html>
